    <title>Sign up - Sanrio Web</title>
</head>

<body>
    <!-- Cabecera de la web -->
    <header class="">
        <div class="shadow-sm bg-body rounded">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/Sanrio-Logo.png" alt="Sanrio" width="100" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link enlace-nav active" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link enlace-nav active" aria-current="page" href="#">Novedades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link enlace-nav active" href="tienda.html">Tienda</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link enlace-nav dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Colaboraciones
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Bershka</a></li>
                                    <li><a class="dropdown-item" href="#">Miniso</a></li>
                                    <li><a class="dropdown-item" href="#">Shein</a></li>
                                    <li><a class="dropdown-item" href="#">McDonald's</a></li>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

        </div>

    </header>
    <div class="container-form">
        <div class="modal-form">
            <form action="./index.html" method="post" style="width: 23rem;">
                <h3 class="fw-normal mt-3 mb-3 pb-3 " style="letter-spacing: 1px; text-align: center;">Regístrate en
                    Sanrio</h3>
                <!-- Nombre -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="name" required>
                    <label for="username">Nombre</label>
                </div>
                <!-- Edad -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="age" id="age" placeholder="age" required>
                    <label for="age">Edad</label>
                </div>
                <!-- Localidad -->
                <div class="form-floating mb-3">
                    <select class="form-select" id="idLocation" required>
                        <option value="1">Madrid</option>
                        <option value="2">Alcalá de Henares</option>
                        <option value="3">Alcobendas</option>
                        <option value="4">Alcorcón</option>
                        <option value="5">Arganda del Rey</option>
                        <option value="6">Boadilla del Monte</option>
                        <option value="7">Collado Villalba</option>
                        <option value="8">Coslada</option>
                        <option value="9">Fuenlabrada</option>
                        <option value="10">Getafe</option>
                        <option value="11">Leganés</option>
                        <option value="12">Majadahonda</option>
                        <option value="13">Móstoles</option>
                        <option value="14">Parla</option>
                        <option value="15">Pozuelo de Alarcón</option>
                        <option value="16">Rivas-Vaciamadrid</option>
                        <option value="17">San Fernando de Henares</option>
                        <option value="18">Torrejón de Ardoz</option>
                        <option value="19">Valdemoro</option>
                        <option value="20">Las Rozas de Madrid</option>
                        <option value="21">San Sebastián de los Reyes</option>
                        <option value="22">Pinto</option>
                        <option value="23">Villaviciosa de Odón</option>
                        <option value="24">Torrelodones</option>
                        <option value="25">Colmenar Viejo</option>
                    </select>
                    <label for="idLocation">Localidad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                    <label for="email">Correo electrónico</label>
                </div>
                <!-- Contraseña -->
                <div class="form-floating ">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <label for="password">Contraseña</label>
                    <div id="passwordHelp" class="form-text">
                        La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una minúscula y
                        un número.
                    </div>
                </div>
                <!-- Submit -->
                <div class="pt-1 mt-4 mb-4 d-flex">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Registrarte">
                </div>
            </form>
        </div>
    </div>
</body>
