        <div class="shadow-sm bg-body rounded">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    <a class="navbar-brand" href="index.html">

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link enlace-nav active" href="login.html">Login</a>

            </nav>

        </div>

    </header>
    <div class="container-form">
        <div class="modal-form">

            <form action="./index.html" method="post" style="width: 23rem;">
                <h3 class="fw-normal mt-3 mb-3 pb-3 " style="letter-spacing: 1px; text-align: center;">LOGIN</h3>
                <!-- Correo -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                    <label for="email">Correo electrónico</label>
                </div>
                <!-- Contraseña -->
                <div class="form-floating ">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password" required>Contraseña</label>
                </div>
                <!-- Submit Boton-->
                <div class="pt-1 mt-4 mb-4">
                    <input class="btn btn-primary btn-lg btn-block " type="submit" value="Acceder">
                </div>
                <!-- Otros -->
                <p class="small mb-5 pb-lg-2 text-muted" title="Cooming soon">¿Has olvidado tu contraseña?
                </p>
                <p>¿No tienes cuenta? <a href="./sign_up.html" class="link-info">Regístrate aquí</a></p>

            </form>
        </div>


    </div>
